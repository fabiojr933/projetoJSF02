<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui = "http://java.sun.com/jsf/facelets">

<h:head>
	<title>Lançamentos.</title>

</h:head>
<h:body>	
	<ui:include src="/Menu.xhtml"/>

	<h:form id="formLacamento">
		<h3>Realize o Lançamentos</h3>

		
			<h:panelGrid columns="2">
				<f:facet name="header" >
				<h:outputText value="Lançamentos" />
				</f:facet>
				<h:outputLabel value="Id"/>
				<h:inputText value="#{lancamentoBean.lancamento.id}" readonly="true"/>
				
				<h:outputLabel value="Nota"/>
				<h:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}"/>
				
				<h:outputLabel value="Origem"/>
				<h:inputText value="#{lancamentoBean.lancamento.empresaOrigem}" />
				
				<h:outputLabel value="Destino"/>
				<h:inputText value="#{lancamentoBean.lancamento.empresaDestino}"/>
				
				<h:outputLabel/>
				<h:panelGroup>
					<h:commandButton value="Novo" action="#{lancamentoBean.novo}" image="/resources/img/novo.png" title="Novo"/>
					<h:commandButton value="Salvar" action="#{lancamentoBean.salvar}" image="/resources/img/salvar.png" style="margin-left:1cm" title="Salvar"/>
					<h:commandButton value="Remover" action="#{lancamentoBean.remover}" image="/resources/img/excluir.png" style="margin-left:1cm" title="Remover" rendered="#{pessoaBean.permiteAcesso('Administrador')}"/>
					<h:commandButton value="Limpar" type="reset" image="/resources/img/limpar.png" style="margin-left:1cm" title="Limpar"/>
				</h:panelGroup>
			</h:panelGrid>
			
			<h:dataTable value="#{lancamentoBean.lancamentos}" var="lanc" border="3">
				<f:facet name="header">Lista de Lançamentos</f:facet>
				
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputLabel value="#{lanc.id}"/>
				</h:column>
				<h:column>	
					<f:facet name="header">Nota</f:facet>
					<h:outputLabel value="#{lanc.numeroNotaFiscal}"/>
				</h:column>
				<h:column>		
					<f:facet name="header">Origem</f:facet>
					<h:outputLabel value="#{lanc.empresaOrigem}"/>
				</h:column>	
				<h:column>		
					<f:facet name="header">Destino</f:facet>
					<h:outputLabel value="#{lanc.empresaDestino}"/>	
			    </h:column>
				<h:column>		
					<f:facet name="header">Usuario</f:facet>
					<h:outputLabel value="#{lanc.usuario.nome}"/>	
			    </h:column>			   
			    <h:column>
			   		<f:facet name="header">Editar</f:facet>
			   		<h:commandLink title="Editar" action="#{pessoaBean.salvar}">
			   			<h:graphicImage value="/resources/img/editar2.png"/>
			   			<f:setPropertyActionListener value="#{lanc}" target="#{lancamentoBean.lancamento}"/>
			   		</h:commandLink>
			   </h:column>
			    <h:column rendered="#{pessoaBean.permiteAcesso('Administrador')}">
			   		<f:facet name="header">Remover</f:facet>
			   		<h:commandLink title="Remover" action="#{lancamentoBean.remover}" >
			   			<h:graphicImage value="/resources/img/excluir.png"/>
			   			<f:setPropertyActionListener value="#{lanc}" target="#{lancamentoBean.lancamento}"/>
			   		</h:commandLink>
			   </h:column>
			   </h:dataTable>
			
		


	</h:form>

</h:body>
</html>
